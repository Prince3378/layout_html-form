<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="group"> <!--Personal information-->
        <legend>Personal information</legend>
        <label class="form-field">
            Surname:
          <input type="text" autocomplete="off">
        </label>
        <label class="form-field">
            Name:
          <input type="text" autocomplete="off">
        </label>
        <label class="form-field">
            How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
            autocomplete="off">
        </label>
        <label class="form-field">
            Full date of birth:
          <input type="date">
        </label>
        <label class="form-field">
            I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>
      <fieldset class="group">   <!--Registration-->
        <legend>Registration</legend>
        <div class="form-field">
          E-mail:
          <input type="email" placeholder="email@example.com">
        </div>
        <div class="form-field">
          Password:
          <input type="password">
        </div>
      </fieldset>
      <fieldset class="group">   <!--An interesting fact about you!-->
        <legend>An interesting fact about you!</legend>
        <label class="form-field">  <!--cats-->
          Do you love cats?
          <label>
            <input type="radio" name="yesNo">
            Yes
          </label>
          <label>
            <input type="radio" name="yesNo">
            No
          </label>
        </label>
        <label class="form-field">  <!--Colors-->
          What is your favorite color?
          <input type="color">
        </label>
        <label class="form-field">  <!--Go to bed-->
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="form-field"> <!--Cars-->
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field"> <!--rate our work-->
          How do you rate our work?
          <input type="range" value="0">
        </label>
      </fieldset>

      <fieldset class="group">    <!--Additional info:-->
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea cols="20" rows="2"></textarea>
        </label>

        <label class="form-field bot">
          Would you recommend us?
          <select name="rec">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
